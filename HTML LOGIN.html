<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión - ULEAM</title>
<link href="CSS.css" rel="stylesheet"/>
<script defer="" src="JAVASCRIPT LOGIN.js"></script>
</head>
<body style="background-color: #f2f6fa;">
<h1>DOCENTES O ADMINISTRADORES</h1>
<div class="login-box">
<div class="image-section">
<img alt="Ilustración acceso" src="img/logo.png"/>
</div>
<h2>INICIO DE SESIÓN</h2>
<form id="loginForm">
<div class="form-group">
<input id="usuario" placeholder="Correo institucional o usuario" required="" type="text"/>
</div>
<div class="form-group">
<input id="contrasena" placeholder="Contraseña" required="" type="password"/>
</div>
<button type="submit">Iniciar sesión</button>
</form>
<div class="forgot">
<a href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="register">
<p>¿No tienes una cuenta? <a href="HTML REGISTRO.html" id="registroLink">Regístrate aquí</a></p>
</div>
</div>
</body>
</html>
